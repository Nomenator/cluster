apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud-test
  namespace: nextcloud-test
spec:
  interval: 15m
  chart:
    spec:
      chart: nextcloud
      version: 32.6.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      defaultPodOptions:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: topology.kubernetes.io/zone
                      operator: In
                      values: 
                        - "lemnos"
    credentials:
        s3:
          type: s3
          url: "${S3URL}"
          bucket: "${NCTESTBUCKET}"
          accessKey: "${S3ID}"
          secretKey: "${S3KEY}"
          encrKey: "${S3KEY}"
    persistence:
      data:
        type: nfs
        server: "${NASIP}"
        path: "${NCTESTDATA}"
      config:
        volsync:
          - name: config
            type: restic
            credentials: s3
            dest:
              enabled: true
            src:
              enabled: true
      html:
        volsync:
          - name: html
            type: restic
            credentials: s3
            dest:
              enabled: true
            src:
              enabled: true
    cnpg:
      main:
        mode: recovery
        backups:
          revision: "1"
          enabled: true
          credentials: s3
        recovery:
          method: object_store
          credentials: s3
    ingress:
      main:
        enabled: true
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-staging
          traefik:
            enabled: true
        hosts:
          - host: nextcloudtest.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
    nextcloud:
      credentials:
        initialAdminUser: ${NCUSERNAME}
        initialAdminPassword: ${NCPASS}
      general:
        default_phone_region: CA
        accessIP: "${TRAEFIK_IP}"
      files:
        shared_folder_name: Shared
        max_chunk_size: 10485760
      previews:
        # Casings are important
        # https://github.com/nextcloud/server/blob/master/config/config.sample.php#L1269
        # Only the last part of the provider is needed
        providers:
          - BMP
          - GIF
          - JPEG
          - MarkDown
          - MP3
          - OpenDocument
          - PNG
          - TXT
          - XBitmap
          - PDF
      clamav:
        enabled: true