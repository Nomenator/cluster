---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  interval: 15m
  chart:
    spec:
      chart: vaultwarden
      version: 28.8.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      defaultPodOptions:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: topology.kubernetes.io/zone
                      operator: In
                      values: 
                        - "lemnos"
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3BUCKETNAME}"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"
    vaultwarden:
      allowSignups: true
      #signupDomains:
      verifySignup: true
      requireEmail: true
      allowInvitation: true
      defaultInviteName: "HomeOrg"
      showPasswordHint: true
      enableWebVault: true
      # Restrict creation of orgs. Options are: 'all', 'none' or a comma-separated list of users.
      orgCreationUsers: all
      ## Limit attachment disk usage per organization.
      # attachmentLimitOrg:
      ## Limit attachment disk usage per user.
      # attachmentLimitUser:
      ## HaveIBeenPwned API Key. Can be purchased at https://haveibeenpwned.com/API/Key.
       # hibpApiKey:
      admin:
        enabled: true
        disableAdminToken: false
        token: ${VAULTWARDENTOKEN}
      smtp:
        enabled: true
        host: "${SMTPHOST}"
        from: "${NOREPLYADDRESS}"
        fromName: "${NOREPLYADDRESS}"
        heloName: "vaultwarden.${DOMAIN_0}"
        security: "force_tls"
        port: 465
        user: "${SMTPUSER}"
        password: "${SMTPPASS}"
        authMechanism: Login
      yubico:
        enabled: false
      push:
        enabled: false
        #installationId: ${BWPUSHID}
        #installationKey: ${BWPUSHKEY}
      log:
        # Log level. Options are "trace", "debug", "info", "warn", "error" or "off".
        level: "trace"
      icons:
        cache: 0
    persistence:
      data:
        enabled: true
        volsync:
          - name: data
            type: restic
            credentials: s3
            dest:
              enabled: true
            src:
              enabled: true
    cnpg:
      main:
        backups:
          enabled: true
          credentials: s3
        recovery:
          credentials: s3
          enabled: true
    ingress:
      main:
        enabled: true
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-staging
          traefik:
            enabled: true
        hosts:
          - host: vaultwarden.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
      admin:
        enabled: true
        primary: false
        targetSelector:
          main: main
        hosts:
          -  host: vaultwarden.${DOMAIN_0}
             paths:
               - path: /admin
                 pathType: Prefix
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-staging
          traefik:
            enabled: true
            forceTLS: true
            allowCors: false