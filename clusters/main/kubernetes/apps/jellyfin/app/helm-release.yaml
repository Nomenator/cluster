apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  interval: 15m
  chart:
    spec:
      chart: jellyfin
      version: 20.6.28
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      defaultPodOptions:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: topology.kubernetes.io/zone
                      operator: In
                      values: 
                        - "lemnos"
    credentials:
        s3:
          type: s3
          url: "${S3URL}"
          bucket: "${S3BUCKETNAME}"
          accessKey: "${S3ID}"
          secretKey: "${S3KEY}"
          encrKey: "${S3KEY}"
    persistence:
      config:
        enabled: true
        volsync:
          - name: config
            type: restic
            credentials: s3
            dest:
              enabled: true
            src:
              enabled: true
      media:
        enabled: true
        mountPath: "/media"
        type: nfs
        server: "${NASIP}"
        path: "${MEDIAMOUNTPATH}"
    ingress:
      main:
        enabled: true
        ingressClassName: external
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-staging
          traefik:
            enabled: false
        hosts:
          - host: antinetflix.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
    
      