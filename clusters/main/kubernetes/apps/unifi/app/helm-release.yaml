apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi
  namespace: unifi
spec:
  interval: 15m
  chart:
    spec:
      chart: unifi
      version: 23.2.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      defaultPodOptions:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: topology.kubernetes.io/zone
                      operator: In
                      values: 
                        - "lemnos"
    credentials:
        s3:
          type: s3
          url: "${S3URL}"
          bucket: "${S3BUCKETNAME}"
          accessKey: "${S3ID}"
          secretKey: "${S3KEY}"
          encrKey: "${S3KEY}"
    persistence:
      config:
        enabled: true
        volsync:
          - name: config
            type: restic
            credentials: s3
            dest:
              enabled: true
            src:
              enabled: true
      data:
        enabled: true
        volsync:
          - name: data
            type: restic
            credentials: s3
            dest:
              enabled: true
            src:
              enabled: true
    ingress:
      main:
        enabled: true
        ingressClassName: external
        integrations:
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
          traefik:
            enabled: false
        hosts:
          - host: unifi.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
    service:
      main:
        ports:
          main:
            protocol: https
            port: 8443
            targetPort: 8443
      comm:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: "UBNT-${UBNTIP}"
          metallb.universe.tf/loadBalancerIPs: ${UBNTIP}
        ports:
          comm:
            enabled: true
            port: 8080
            targetPort: 8080
      stun:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: "UBNT-${UBNTIP}"
          metallb.universe.tf/loadBalancerIPs: ${UBNTIP}
        ports:
          stun:
            enabled: true
            port: 3478
            targetPort: 3478
            protocol: udp
      speedtest:
        enabled: true
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: "UBNT-${UBNTIP}"
          metallb.universe.tf/loadBalancerIPs: ${UBNTIP}
        ports:
          speedtest:
            enabled: true
            port: 6789
            targetPort: 6789
      guestportal:
        enabled: true
        ports:
          web:
            enabled: true
            port: 8880
            targetPort: 8880
            protocol: http
          websecure:
            enabled: true
            port: 8843
            targetPort: 8843
            protocol: https